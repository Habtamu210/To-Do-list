<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e746991a9e.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
<script defer src="runtime.bundle.js"></script><script defer src="bundle.bundle.js"></script></head>
<body>
    <main>
        <div class="info">
            <h1>To Do List</h1>
        </div>
        <form class="forms">
            <input type="text" placeholder="Add to list...">
            <button type="submit">
                <i class="fa-solid fa-arrows-rotate"></i>
            </button>
        </form>
        <div class="list-all"></div>
        <div class="okay">
            <button id="done"> clear all completed </button>
        </div>
    </main>
</body>
</html>
