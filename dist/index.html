<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e746991a9e.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
<script defer src="runtime.bundle.js"></script><script defer src="bundle.bundle.js"></script></head>
<body>
    <section>
        <div class="head">
            <h1>To Do List</h1>
            <button><i class="fa-solid fa-arrows-rotate"></i></button>
        </div>
        
        <form id="input-form">
            <input type="text" placeholder="Add to list..."  id="input-task" class="add-list">
            <button type="submit">
                <span class="arrow">&#8617;</span>
            </button>
        </form>

        <div id="do-list" class="list-items"></div>
        <p id="message"></p>
        <div class="clear-all">
            <a href="#" id="clear">Clear all completed.</a>
        </div>

    </section>
</body>
</html>
